<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Icons</title>
    <link rel="stylesheet" href="public/styles.css">
</head>
<body>
    <div style="padding: 20px; background: #f0f0f0;">
        <h2>Test ikon i animacji</h2>
        
        <div style="margin: 20px 0;">
            <h3>Krok 1: Ładowanie strony</h3>
            <div class="step active">
                <i class="icon icon-spinner"></i>
                <span>Ładowanie strony</span>
            </div>
        </div>
        
        <div style="margin: 20px 0;">
            <h3>Krok 2: Lighthouse</h3>
            <div class="step">
                <i class="icon icon-chart-line"></i>
                <span>Uruchamianie Lighthouse</span>
            </div>
        </div>
        
        <div style="margin: 20px 0;">
            <h3>Krok 3: Analiza</h3>
            <div class="step">
                <i class="icon icon-calculator"></i>
                <span>Obliczanie EcoScore</span>
            </div>
        </div>
        
        <div style="margin: 20px 0;">
            <h3>Krok 4: Zakończono</h3>
            <div class="step">
                <i class="icon icon-check"></i>
                <span>Zakończono</span>
            </div>
        </div>
        
        <div style="margin: 20px 0;">
            <h3>Inne ikony</h3>
            <div style="display: flex; gap: 20px; align-items: center;">
                <i class="icon icon-leaf"></i>
                <i class="icon icon-search"></i>
                <i class="icon icon-tachometer-alt"></i>
                <i class="icon icon-database"></i>
                <i class="icon icon-clock"></i>
                <i class="icon icon-image"></i>
                <i class="icon icon-ruler"></i>
            </div>
        </div>
    </div>
</body>
</html>
